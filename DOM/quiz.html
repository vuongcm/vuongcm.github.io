<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUIZ</title>
  <style type="text/css">
  	body {
  		width: 98vw;
  		height: 98vh;
  		 display: flex;
  		 flex-direction: column;
  		justify-content: center;
  		align-items: center;
  		background:#e6eecc url(beige_paper.png) repeat top left;
  	}
  	#wrap {
		width: 60%;
		margin-left: 200px;
		display: none;
		
  	}
  	#start {
  		width: 20%;
  		height: 40px;
  		background-color: rgba(153,217,234,.5);
  	}
  	#question {
  		width: 80%;
  		background-color: rgba(153,217,234,.5);
  		height: 80px;
  	}
  	#answer-1, #answer-2, #answer-3 {
  		width: 80%;
		height: 40px;
		margin-top: 10px;
		background-color: rgba(153,217,234,.5);
  	}
  	h1 {
  		display: none;
  	}
  </style>
 </head>
<body>
<h1></h1>
<button id='start' onclick="sta()">Bắt đầu</button>
<div id='wrap'>
	<div id='question'></div>
	<button id='answer-1' onclick="tru1();next();"></button>
	<button id='answer-2' onclick="tru2();next();"></button>
	<button id='answer-3' onclick="tru3();next();"></button>
</div>
<script type="text/javascript">
	let question1 = {
		question: 'HLV Jose Mourinho sinh năm bao nhiêu?',
		answer1: '1962',
		answer2: '1963',
		answer3: '1964'
	};
	let question2 = {
		question: 'Quê hương của HLV Jose Mourinho ở đâu tại Bồ Đào Nha?',
		answer1: 'Porto',
		answer2: 'Lisbon',
		answer3: 'Setubal'
	};
	let question3 = {
		question: 'Đội bóng đầu tiên Mourinho dẫn dắt năm 2000 là đội bóng nào?',
		answer1: 'Benfica',
		answer2: 'Porto',
		answer3: 'Sporting Lisbon'
	};
	let question4 = {
		question: 'Jose Mourinho giành chức vô địch Champions League lần đầu tiên cùng CLB nào?',
		answer1: 'Inter Milan',
		answer2: 'Porto',
		answer3: 'Chelsea'
	};
	let question5 = {
		question: 'Thành tích tốt nhất của Mourinho khi dẫn dắt Real Madrid thi đấu ở Champions League?',
		answer1: 'Vào tứ kết',
		answer2: 'Vào bán kết',
		answer3: 'Vào chung kết'
	};
	let dele = {
		question: '',
		answer1: '',
		answer2: '',
		answer3: ''
	};
	let quiz = [question1, question2, question3, question4, question5, dele];
	let i=0, j=0;
	function tru1() {
		if ((i-1) == 2) {
			j++;
		}
	}
	function tru2() {
		if ((i-1) == 0 || (i-1) == 3 || (i-1) == 4) {
			j++;
		}
	}
	function tru3() {
		if ((i-1) == 1) {
			j++;
		}
	}
	function next() {
		document.getElementById('question').innerHTML = quiz[i]['question'];
		document.getElementById('answer-1').innerHTML = quiz[i]['answer1'];
		document.getElementById('answer-2').innerHTML = quiz[i]['answer2'];
		document.getElementById('answer-3').innerHTML = quiz[i]['answer3'];
		if (i<5) {
			i++;
		} else if (j == 5) {
			window.location.href = "file:///C:/Users/Admin/Desktop/BT/chuc-mung.html"
		} else if (j < 5) {
			document.querySelectorAll("h1")[0].innerHTML = `Bạn trả lời đúng ${j}/5 câu`;
			document.querySelectorAll("h1")[0].style.display = 'block';
			document.getElementById('start').innerHTML = 'Chơi lại';
			document.getElementById('start').style.display = 'block'
			document.getElementById('wrap').style.display = 'none';
			i=0, j=0;
		}
	}
	function sta() {
		document.getElementById('start').style.display = 'none';
		document.querySelectorAll("h1")[0].style.display = 'none';
		document.getElementById('wrap').style.display = 'block';
		next();
	}
	
	

	
</script>
</body>
</html>
